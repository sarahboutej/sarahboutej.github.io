<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Welcome to Sarah Boutej World!</title>
  <script src="./js/tailwind.js"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#ffd00e',
            secondary: '#01cdb2',
            tertiary: '#1c1f4c',
          },
          backgroundImage: {
            'hero-image': "url('./img/hero.png')",
          },
          keyframes: {
            move: {
              '0%': { transform: 'rotate(1deg) translate(2px, 2px)' },
              '50%': { transform: 'rotate(-1deg) translate(-2px, -2px)' },
              '100%': { transform: 'rotate(1deg) translate(2px, 2px)' },
            }
          },
          animation: {
            move: 'move 5s infinite',
          }
        }
      }
    }
  </script>
</head>

<body>
  <!-- Navbar goes here -->
  <nav class="bg-white fixed w-full shadow-md z-50">
    <div class="container mx-auto px-4">
      <div class="flex justify-between">
        <div class="flex mr-5 flex-auto">
          <div>
            <!-- Website Logo -->
            <a href="#" class="flex items-center py-4 px-2">
              <span class="font-semibold text-gray-800 text-4xl">BTJ</span>
              <span class="font-semibold text-yellow-500  text-4xl">.</span>
            </a>
          </div>
          <!-- Primary Navbar items -->
          <div class="hidden md:flex items-center space-x-1 m-auto">
            <a href="" class="py-4 px-2 text-primary border-primary font-semibold ">Home</a>
            <a href=""
              class="py-4 px-2 text-gray-500 font-semibold hover:text-yellow-500 transition duration-300">Services</a>
            <a href=""
              class="py-4 px-2 text-gray-500 font-semibold hover:text-yellow-500 transition duration-300">About</a>
            <a href=""
              class="py-4 px-2 text-gray-500 font-semibold hover:text-yellow-500 transition duration-300">Contact</a>
          </div>
        </div>
        <!-- Secondary Navbar items -->
        <div class="hidden md:flex items-center space-x-3 ">
          <a href=""
            class="py-1 px-4 font-regular text-white bg-secondary rounded-full border-2 border-secondary hover:bg-transparent hover:text-secondary shadow-md transition duration-300">Let's
            Talk</a>
        </div>
        <!-- Mobile menu button -->
        <div class="md:hidden flex items-center">
          <button class="outline-none mobile-menu-button">
            <svg class=" w-6 h-6 text-gray-500 hover:text-green-500 " x-show="!showMenu" fill="none"
              stroke-linecap="round" stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24" stroke="currentColor">
              <path d="M4 6h16M4 12h16M4 18h16"></path>
            </svg>
          </button>
        </div>
      </div>
    </div>
    <!-- mobile menu -->
    <div class="hidden mobile-menu">
      <ul class="">
        <li class="active"><a href="index.html"
            class="block text-sm px-2 py-4 text-white bg-green-500 font-semibold">Home</a></li>
        <li><a href="#services" class="block text-sm px-2 py-4 hover:bg-green-500 transition duration-300">Services</a>
        </li>
        <li><a href="#about" class="block text-sm px-2 py-4 hover:bg-green-500 transition duration-300">About</a></li>
        <li><a href="#contact" class="block text-sm px-2 py-4 hover:bg-green-500 transition duration-300">Contact Us</a>
        </li>
      </ul>
    </div>
    <script>
      const btn = document.querySelector("button.mobile-menu-button");
      const menu = document.querySelector(".mobile-menu");

      btn.addEventListener("click", () => {
        menu.classList.toggle("hidden");
      });
    </script>
  </nav>

            <span class="ml-3">See Latest on Github</span>
          </a>
        </div>
        <div class="justify-self-end animate-move">
          <img src="./img/hero2.png">
        </div>
      </div>
    </div>
    <svg class="left-square blog absolute left-0 -z-10 h-[180%]" viewBox="0 0 310 655"
      xmlns="http://www.w3.org/2000/svg">
      <rect x="0" y="32" width="1616" height="1616" rx="48" ry="48" fill="#ffd00e" transform="rotate(135 100 245)">
      </rect>
    </svg>
  </section>
  <section class="flex min-h-screen my-20">
    <div class="container mx-auto">
      <h3 class="relative font-black text-gray-700 text-5xl before:block before:absolute before:w-1/3 before:h-1/3 before:bg-primary before:-z-10 before:shadow-md before:top-10 before:left-10">Latest Project That
